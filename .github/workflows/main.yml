name: E2E on Chrome

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: true
          build: npm run build
          start: npm run dev
          wait-on: "http://localhost:5173"
